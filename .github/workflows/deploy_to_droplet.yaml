name: Deploy to Droplet

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.22"
          bun-download-url: "https://github.com/oven-sh/bun/releases/download/bun-v1.2.22/bun-linux-x64.zip"

      - name: Build frontend
        working-directory: frontend
        run: |
          bun install
          bun run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_GITHUB }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_GITHUB }}
          aws-region: ap-northeast-1

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.nginx -t homepage-nginx:latest .

      - name: Tag Docker image
        run: |
          docker tag homepage-nginx:latest ${{ steps.ecr.outputs.registry }}/alixparadis:homepage-nginx-latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.ecr.outputs.registry }}/alixparadis:homepage-nginx-latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          AWS_ACCESS_KEY_GITHUB: ${{ secrets.AWS_ACCESS_KEY_GITHUB }}
          AWS_SECRET_ACCESS_KEY_GITHUB: ${{ secrets.AWS_SECRET_ACCESS_KEY_GITHUB }}
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          envs: ECR_REGISTRY,AWS_ACCESS_KEY_GITHUB,AWS_SECRET_ACCESS_KEY_GITHUB
          script: |
            aws --version
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_GITHUB
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_GITHUB
            export AWS_DEFAULT_REGION=ap-northeast-1
            aws ecr get-login-password | docker login \
              --username AWS \
              --password-stdin $ECR_REGISTRY
            docker network create internal_network || true
            docker pull $ECR_REGISTRY/alixparadis:homepage-nginx-latest
            docker stop homepage-nginx || true
            docker rm homepage-nginx || true
            docker run -d --name homepage-nginx \
              --restart unless-stopped \
              --network internal_network \
              $ECR_REGISTRY/alixparadis:homepage-nginx-latest
            docker system prune -a --volumes -f